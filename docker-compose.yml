services:
  server:
    build: ./backend
    container_name: balto-server-prod
    ports:
      - "8765:8765"
    volumes:
      - balto-dados:/backend/app/dados

      # (1) NOVO: bind mount -> grava no HOST
      - ./audio_dumps:/backend/app/audio_dumps

      # (2) IMPORTANTE: mantém o volume antigo montado como "legacy"
      #     (não perde áudios já existentes no named volume)
      - balto-audio:/backend/_audio_volume_legacy:ro

      # seu bind do código (ok manter)
      - ./backend:/backend
      
      # (3) Configiração do Rclone para Sync no Drive
      - ./rclone.conf:/backend/rclone.conf:ro

    env_file:
      - ./backend/.env
    environment:
      - RUN_STARTUP_TEST=1
    restart: unless-stopped

    depends_on:
      - db

  stress-orchestrator:
    build:
      context: ./backend
      dockerfile: Dockerfile.stress
    user: "0:0"
    container_name: balto-stress-orchestrator
    command: python -u stress_test/orchestrator.py
    volumes:
      - ./backend:/backend
      - ./8_20250702093051.webm:/backend/test_audio.webm
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./backend/.env
    environment:
      - STRESS_AUDIO_FILE=/backend/test_audio.webm
      - SERVER_HOST=server
      - APP_UID=0
      - APP_GID=0
    profiles: [stress]
    depends_on:
      - server

  db:
    image: postgres:15-alpine
    container_name: balto-db-prod
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - ./backend/.env
    restart: unless-stopped



volumes:
  balto-dados:
  postgres-data:
  balto-audio:
