services:
  server:
    build: ./backend
    container_name: balto-server-prod
    ports:
      - "8765:8765"
    volumes:
      - balto-dados:/backend/app/dados
      - ./audio_dumps:/backend/app/audio_dumps
      - ./backend:/backend
    env_file:
      - ./backend/.env
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: balto-db-prod
    # SEGURANÇA CRÍTICA: Nenhuma porta exposta para o host.
    # Apenas containers na mesma rede (balto-net) podem acessar.
    # ports:
    #   - "5432:5432" 
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - ./backend/.env
    restart: unless-stopped

volumes:
  balto-dados:
  postgres-data: